<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>


<body class="container">

    <br/>
    <p><b>Shiela's Note</b></p>
    <p>1. The dropdown addresses' old values will only show once address line 1 has value in it.</p>
    <p>2. Okay lang kahit di mo na i-add to. In case lang na gusto nila nassave pa yung old input, at lease we have this na</p>
    <br/><hr/>

    <h1>Addess Dropdown Form: Register/Add</h1>
    <form class="form-address">

        <!-- Address Line 1 -->
        <div class="form-group mb-3 row">
            <div class="col-12">
                <label for="address_line_one" class="form-label">*Address Line 1</label>
                <input class="form-control" name="address_line_one" id="address_line_one" type="text" value="" required>
            </div>
        </div>

        <!-- Address Line 2 -->
        <div class="form-group mb-3 row">
            <div class="col-12">
                <label for="address_line_two" class="form-label">Address Line 2 (Optional)</label>
                <input class="form-control" name="address_line_two" id="address_line_two" type="text" value="">
            </div>
        </div>

        <div class="form-group mb-3 row">
            <!-- Region -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="region" class="form-label">*Region</label>
                    <input type="hidden" id="region_hidden" name="region"/>

                    <!-- I removed the values temporarily -->
                    <!-- value="{{ old('province') }}" -->

                    <select class="form-control" id="region" required>
                    </select>
                </div>
            </div>

            <!-- Province -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="province" class="form-label">*Province</label>
                    <input type="hidden" id="province_hidden" name="province"/>
                    <select class="form-control" id="province" required>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group mb-3 row">
            <!-- City -->
            <div class="col-md-5">
                <div class="form-group">
                    <label for="city" class="form-label">*City</label>
                    <input type="hidden" id="city_hidden" name="city"/>
                    <select class="form-control" id="city" required>
                    </select>
                </div>
            </div>

            <!-- Barangay -->
            <div class="col-md-5">
                <div class="form-group">
                    <label for="barangay" class="form-label">*Barangay</label>
                    <input type="hidden" id="barangay_hidden" name="barangay"/>
                    <select class="form-control" id="barangay" required>
                    </select>
                </div>
            </div>

            <!-- Postal Code -->
            <div class="col-md-2">
                <div class="form-group">
                    <label for="postal_code" class="form-label">*Postal Code</label>
                    <input class="form-control" name="postal_code" id="postal_code" type="text" value="" required>
                </div>
            </div>
        </div>
        
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="places_api.js"></script>

</body>
</html>
