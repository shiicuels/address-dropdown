<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>


<body class="container">

    <form class="form-address">

        <!-- Address Line 1 -->
        <div class="form-group mb-3 row">
            <div class="col-12">
                <label for="address_line_one" class="form-label">*Address Line 1</label>
                <input class="form-control" name="address_line_one" id="address_line_one" type="text" value="" required>
            </div>
        </div>

        <!-- Address Line 2 -->
        <div class="form-group mb-3 row">
            <div class="col-12">
                <label for="address_line_two" class="form-label">Address Line 2 (Optional)</label>
                <input class="form-control" name="address_line_two" id="address_line_two" type="text" value="">
            </div>
        </div>

        <div class="form-group mb-3 row">
            <!-- Region -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="region" class="form-label">*Region</label>
                    <input type="hidden" id="old_region" name="region"/>
                    <select class="form-control" id="region" required onchange="changeRegionValue()">
                        <option value="" disabled selected>Select Region</option>
                    </select>
                </div>
            </div>

            <!-- Province -->
            <div class="col-md-6">
                <div class="form-group">
                    <label for="province" class="form-label">*Province</label>
                    <input type="hidden" name="province"/>
                    <select class="form-control" id="province" value="{{ old('province') }}" required>
                        <option value="" disabled selected>Select Province</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group mb-3 row">
            <!-- City -->
            <div class="col-md-5">
                <div class="form-group">
                    <label for="city" class="form-label">*City</label>
                    <input type="hidden" name="city"/>
                    <select class="form-control" id="city" value="{{ old('city') }}" required>
                        <option value="" disabled selected>Select City</option>
                    </select>
                </div>
            </div>

            <!-- Barangay -->
            <div class="col-md-5">
                <div class="form-group">
                    <label for="barangay" class="form-label">*Barangay</label>
                    <input type="hidden" name="barangay"/>
                    <select class="form-control" id="barangay" value="{{ old('barangay') }}" required>
                        <option value="" disabled selected>Select Barangay</option>
                    </select>
                </div>
            </div>

            <!-- Postal Code -->
            <div class="col-md-2">
                <div class="form-group">
                    <label for="postal_code" class="form-label">*Postal Code</label>
                    <input class="form-control" name="postal_code" id="postal_code" type="text" value="" required>
                </div>
            </div>
        </div>
        
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="places_api.js"></script>

</body>
</html>
